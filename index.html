<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mahindra Showroom Order Taking Form - Digital accessory order management">
    <title>Mahindra OTF | Order Taking Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">M</div>
                    <div class="brand-text">
                        <h1>Mahindra</h1>
                        <span>Order Taking Form</span>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="form">New Order</button>
            <button class="tab" data-tab="history">Order History</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- New Order Form -->
            <section class="tab-content active" id="form-section">
                <form id="orderForm" class="order-form">
                    <!-- Serial Number & Date Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="slNo">Sl No.</label>
                            <input type="text" id="slNo" name="slNo" readonly class="readonly-field">
                            <span class="helper-text">Auto-generated daily</span>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>

                    <!-- OTF Number -->
                    <div class="form-group">
                        <label for="otfNo">OTF No. <span class="required">*</span></label>
                        <input type="text" id="otfNo" name="otfNo" placeholder="Enter OTF Number" required>
                    </div>

                    <!-- Customer Details -->
                    <div class="section-title">Customer Details</div>

                    <div class="form-group">
                        <label for="customerName">Customer Name <span class="required">*</span></label>
                        <input type="text" id="customerName" name="customerName" placeholder="Enter customer name"
                            required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="vehicleModel">Vehicle Model <span class="required">*</span></label>
                            <select id="vehicleModel" name="vehicleModel" required>
                                <option value="">Select Model</option>
                                <optgroup label="SUVs">
                                    <option value="Thar">Thar</option>
                                    <option value="Thar Roxx">Thar Roxx</option>
                                    <option value="Scorpio N">Scorpio N</option>
                                    <option value="Scorpio Classic">Scorpio Classic</option>
                                    <option value="XUV700">XUV700</option>
                                    <option value="XUV400">XUV400</option>
                                    <option value="XUV3XO">XUV3XO</option>
                                    <option value="BE 6">BE 6</option>
                                </optgroup>
                                <optgroup label="Commercial">
                                    <option value="Bolero">Bolero</option>
                                    <option value="Bolero Neo">Bolero Neo</option>
                                    <option value="Bolero Camper">Bolero Camper</option>
                                    <option value="Pickup">Pickup</option>
                                </optgroup>
                                <optgroup label="Other">
                                    <option value="Marazzo">Marazzo</option>
                                    <option value="Other">Other</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="chassisNo">Chassis No. <span class="required">*</span></label>
                            <input type="text" id="chassisNo" name="chassisNo" placeholder="Last 6 digits" required
                                maxlength="17">
                        </div>
                    </div>

                    <!-- Item Details -->
                    <div class="section-title">
                        Item Details
                        <button type="button" class="add-item-btn" id="addItemBtn">+ Add Item</button>
                    </div>

                    <div class="items-container" id="itemsContainer">
                        <!-- Item 1 (default) -->
                        <div class="item-card" data-item-index="0">
                            <div class="item-header">
                                <span class="item-number">Item 1</span>
                                <button type="button" class="remove-item-btn" onclick="removeItem(this)"
                                    title="Remove item">√ó</button>
                            </div>
                            <div class="form-group">
                                <label>Select Accessory <span class="required">*</span></label>
                                <select name="accessorySelect[]" class="accessory-select"
                                    onchange="handleAccessorySelect(this)" required>
                                    <option value="">-- Select Accessory --</option>
                                    <optgroup label="Exterior">
                                        <option value="Mud Flaps">Mud Flaps</option>
                                        <option value="Side Steps">Side Steps</option>
                                        <option value="Roof Rails">Roof Rails</option>
                                        <option value="Door Visor">Door Visor</option>
                                        <option value="Body Cover">Body Cover</option>
                                        <option value="Bumper Guard">Bumper Guard</option>
                                        <option value="Bull Bar">Bull Bar</option>
                                        <option value="Tail Lamp Garnish">Tail Lamp Garnish</option>
                                        <option value="Chrome Kit">Chrome Kit</option>
                                    </optgroup>
                                    <optgroup label="Interior">
                                        <option value="Seat Cover">Seat Cover</option>
                                        <option value="Floor Mats">Floor Mats</option>
                                        <option value="Dashboard Kit">Dashboard Kit</option>
                                        <option value="Steering Cover">Steering Cover</option>
                                        <option value="Sun Shade">Sun Shade</option>
                                        <option value="Neck Pillow">Neck Pillow</option>
                                        <option value="Cushion Set">Cushion Set</option>
                                    </optgroup>
                                    <optgroup label="Electronics">
                                        <option value="Reverse Camera">Reverse Camera</option>
                                        <option value="Parking Sensors">Parking Sensors</option>
                                        <option value="Music System">Music System</option>
                                        <option value="Speaker Set">Speaker Set</option>
                                        <option value="LED Lights">LED Lights</option>
                                        <option value="Fog Lamps">Fog Lamps</option>
                                    </optgroup>
                                    <optgroup label="Other">
                                        <option value="First Aid Kit">First Aid Kit</option>
                                        <option value="Tool Kit">Tool Kit</option>
                                        <option value="Jerry Can">Jerry Can</option>
                                        <option value="Tow Hook">Tow Hook</option>
                                        <option value="custom">‚úèÔ∏è Custom Item...</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-group custom-item-group hidden">
                                <label>Custom Item Name</label>
                                <input type="text" name="customItem[]" class="custom-item-input"
                                    placeholder="Enter custom accessory name">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Part No.</label>
                                    <input type="text" name="partNo[]" placeholder="Part number">
                                </div>
                                <div class="form-group">
                                    <label>Amount (‚Çπ) <span class="required">*</span></label>
                                    <input type="number" name="amount[]" placeholder="0" min="0" step="0.01" required
                                        class="item-amount" onchange="calculateTotal()">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group total-group">
                        <label for="totalAmount">Total Amount (‚Çπ)</label>
                        <input type="text" id="totalAmount" name="totalAmount" readonly
                            class="readonly-field total-display">
                    </div>

                    <!-- Status & Remarks -->
                    <div class="section-title">Status</div>

                    <div class="form-group">
                        <label for="status">Order Status <span class="required">*</span></label>
                        <select id="status" name="status" required>
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" name="remarks" rows="2" placeholder="Any additional notes..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Submit Order</span>
                        <span class="btn-loader hidden"></span>
                    </button>
                </form>
            </section>

            <!-- Order History -->
            <section class="tab-content" id="history-section">
                <div class="history-controls">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search orders...">
                    <button class="refresh-btn" id="refreshBtn">‚Üª Refresh</button>
                </div>
                <div class="orders-list" id="ordersList">
                    <div class="loading-state">Loading orders...</div>
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
